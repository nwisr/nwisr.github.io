# Site settings
title: NWISR
description: "Northwest Indoor Soccer Referees"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://nwisr.com" # the name of your domain
logo:
    url: svg/min/logo.svg

# Hero
hero:
    hero_bg: bannerbg.jpg
    hero_img: banner.jpg
    hero_logo: logo.jpg
    hero_title: NWISR
    hero_description: A responsive Jekyll theme for dental clinics.

# Contact form
api_token: # Enter API token here

# Testimonials
testimonials:
    testimonials_img: parallax.jpg

# Map
map:
    zoom: 14
    address: 11999 Southeast Fuller Road, Milwaukie, OR 97222
    address_details: svg/min/logo.svg

# Social settings
social:
    # facebook: http://facebook.com
    # twitter: http://twitter.com
    # instagram: http://instagram.com
    # youtube: http://youtube.com
    # skype: skype:obaez_design?userinfo
    # feed: yes

# Footer
copyright: Â© 2016 NWISR - All rights reserved

# Build settings
markdown: kramdown
relative_permalinks: false

collections:
  clients:
    output: true
    permalink: /schedules/:path/
  rules:
    output: true
    permalink: /rules/:path/

defaults:
  -
    scope:
      path: ""
      type: "clients"
    values:
      layout: schedule
      featured: false
      hidden: true
      variant: false
  -
    scope:
      path: ""
      type: "rules"
    values:
      layout: page

exclude:
    - package.json
    - Gruntfile.js
    - node_modules
    - .sass-cache
    - Gemfile
    - Gemfile.lock
    - .gitignore
    - README.md
    - LICENSE.md

# Theme Settings
analytics:
google_verification: L02Er5xThgy2gU2SasrwxIaBmdJbcGUa5QlLllXM4as

# Prose settings
prose:
    ignore:
        - _config.yml
        - /_layouts
        - /_includes
        - /_scss
        - /css
        - /js
        - /svg
        - /favicon
        - favicon.ico
        - package.json
        - Gruntfile.js
        - node_modules
        - .sass-cache
        - Gemfile
        - Gemfile.lock
        - .gitignore
        - README.md
        - LICENSE.md
        - CNAME
        - favicon.png
        - feed.xml
        - index.html

